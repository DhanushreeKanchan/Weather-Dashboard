<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🌍 Weather Dashboard</h1>

    <div class="search-box">
      <input type="text" id="cityInput" placeholder="Enter city name" />
      <button onclick="getWeather()">Search</button>
    </div>

    <div class="weather-card" id="weatherCard">
      <h2 id="cityName">--</h2>
      <!-- icon will show a local fallback immediately, then swap to OpenWeather icon -->
      <img id="icon" alt="Weather Icon" class="weather-icon" referrerpolicy="no-referrer" crossorigin="anonymous">
      <p id="temperature">-- °C</p>
      <p id="condition">--</p>
      <p id="feelsLike"></p>
      <p id="humidity"></p>
      <p id="wind"></p>
    </div>

    <div class="forecast" id="forecast">
      <h3>5-Day Forecast</h3>
      <div id="forecastContainer" class="forecast-container"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
